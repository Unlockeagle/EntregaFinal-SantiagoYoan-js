<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./public/icon.svg" type="image/x-icon" />
    <link href="./src/output.css" rel="stylesheet" />
    <!-- BTS icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- tostify JS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Document</title>
  </head>
  <body class="bg-slate-950 flex justify-between text-white overflow-hidden">
    <aside class="menuLateral w-[20%] h-[810px] flex flex-col gap-1">
      <div class="tolls flex flex-col bg-slate-900 m-4 rounded-lg gap-4 p-4">
        <strong class="text-lg"
          ><i class="text-lg bi bi-house-fill mr-2"></i>Home</strong
        >
        <div class="flex">
          <label for="burcarInput" class="text-lg"
            ><i class="text-lg bi bi-search mr-2"></i>Buscar</label
          >
          <input
          id="inputBuscar"
            class="w-56 ml-4 rounded-md bg-transparent border"
            name="burcarInput"
            type="text"
          />
        </div>
      </div>
      <div class="playList bg-slate-900 mx-4 p-4 rounded-lg h-dvh  ">
        <section class="w-[100%]">
          <h3 class="text-lg w-full border-b-[1px] border-gray-600 pb-2 mb-2"
            ><i class="text-lg bi bi-music-note-list mr-2"></i>Play list</h3
          >
          <table class="mt-4">
            <tbody id="tablePlayList"></tbody>
          </table>
        </section>
      </div>
    </aside>

    <div
      class="w-[80%] max-h-dvh bg-slate-900 my-4 mb-0 p-4 pb-24 rounded-lg flex flex-wrap justify-around overflow-hidden overflow-y-scroll"
      id=""
    >
      <section
      id="busqueda" class="w-full h-52 bg-green-600 rounded-lg gap-4 flex justify-start overflow-hidden">
        Canciones!!
      </section>

      <div
        class="audioContainer w-[100%] bg-slate-900 rounded-lg p-4 gap-4 flex flex-wrap justify-around"
        id="contenedorCanciones"
      ></div>
    </div>
    

    <footer
      class="fixed flex justify-between align-middle items-center w-[100%] h-24 bg-slate-950 bottom-0 z-20"
    >
      <div id="miniAudio"></div>
      <div class="" id="audioContainer"></div>
      <div>control de volumen <br>Proximamente XD</div>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./components/classplayList.js"></script>
    <script src="./components/main.js"></script>
  </body>
</html>
